name: 'Build'
description: 'Build the project'

inputs:
  token:
    description: 'The token for bundlewatch'
    required: true

runs:
  using: composite
  steps:
    - uses: myparcelnl/actions/yarn-install@v3
      with:
        node-version: 20

    - name: 'Build project'
      shell: bash
      #language=sh
      run: |
        yarn build

    - uses: myparcelnl/actions/bundlewatch@v3
      with:
        token: ${{ inputs.token }}
