on:
  workflow_call:

jobs:
  test:
    name: 'Run unit tests'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: myparcelnl/actions/yarn-install@v4

      - name: Run tests
        run: yarn test:coverage

      - uses: codecov/codecov-action@v4
        with:
          files: coverage/clover.xml
          token: ${{ secrets.CODECOV_TOKEN }}
