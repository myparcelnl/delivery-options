on:
  pull_request:
    branches:
      - main
      - alpha
      - beta

  merge_group:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: ./actions/build

  test:
    uses: ./.github/workflows/--run-tests.yml
    secrets: inherit
