name: 'Release new version ðŸš€'

on:
  push:
    branches:
      - main
      - alpha
      - beta

    paths-ignore:
      - ./**/*.md
      - ./.github/**/*
      - ./screenshots/**/*

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/--run-tests.yml
    secrets: inherit

  release:
    runs-on: ubuntu-22.04
    needs:
      - test
    steps:
      # TODO: replace GH_REPO_TOKEN with token generated by this step when apps can bypass status checks
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
          fetch-depth: 0

      - uses: myparcelnl/actions/yarn-install@v3
        with:
          node-version: 18

      - uses: ./actions/build

      - uses: myparcelnl/actions/semantic-release@v3
        with:
          token: ${{ secrets.GH_REPO_TOKEN }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Publish updated sandbox'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
