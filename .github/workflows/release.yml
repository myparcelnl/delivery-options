name: 'Release new version ðŸš€'

on:
  push:
    branches:
      - main
      - alpha
      - beta

    paths-ignore:
      - ./**/*.md
      - ./.github/**/*
      - ./screenshots/**/*

  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/--run-tests.yml
    secrets: inherit

  release:
    runs-on: ubuntu-22.04
    needs:
      - test
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v3
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: myparcelnl/actions/yarn-install@v3
        with:
          node-version: 16

      - name: 'Cache build'
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            ./dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/src') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-build-

      - name: 'Create build'
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: yarn run build

      - uses: myparcelnl/actions/semantic-release@v3
        with:
          token: ${{ steps.credentials.outputs.token }}
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 'Publish updated sandbox'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          BRANCH: gh-pages
          FOLDER: dist
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
