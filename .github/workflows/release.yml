name: 'Release new version ðŸš€'

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Skip checking for new commits and run all jobs'
        type: 'boolean'

  schedule:
    # every day at 18:00 UTC
    - cron: '0 18 * * *'

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  prepare:
    runs-on: ubuntu-22.04
    outputs:
      has-refs: ${{ steps.has-refs.outputs.has-refs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: myparcelnl/actions/has-refs-between@v4
        id: has-refs

  build:
    needs: prepare
    if: inputs.force == 'true' || needs.prepare.outputs.has-refs == 'true'
    uses: ./.github/workflows/build.yml
    secrets: inherit

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    secrets: inherit

  release:
    runs-on: ubuntu-22.04
    needs:
      - test
      - build
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v4
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: myparcelnl/actions/yarn-install@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: 'Import translations'
        shell: bash
        # language=bash
        run: |
          yarn translations:import

      - name: 'Build'
        uses: myparcelnl/actions/nx-run-many@v4
        with:
          target: 'build'

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/sandbox/dist

      - name: 'Release'
        working-directory: apps/delivery-options
        # language=bash
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    needs: release
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: myparcelnl/actions/setup-git-credentials@v4
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/deploy-pages@v4
        id: deployment
        with:
          token: ${{ steps.credentials.outputs.token }}

  rebase-prs:
    needs: release
    uses: ./.github/workflows/rebase-prs.yml
    secrets: inherit
